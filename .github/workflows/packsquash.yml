name: packsquash

on:
  push:
    branches:
      - main # or whatever branch you commit to

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v3

      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v3
        with:
          config-path: packsquash.toml
          output-path: pack.zip

      - name: Upload pack to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # or use password: ${{ secrets.PASSWORD }}
          source: "pack.zip"
          target: "/path/on/server"
